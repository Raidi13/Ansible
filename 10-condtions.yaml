# using when condition u have to right a condtion number 10 is >/<
- name: check the number is less than 10 or not
  hosts: local
  connection: local
  vars_prompt:
  - name: please enter the  number
    ansible.builtin.debug:
      msg: "Given number {{ NUMBER }} is less that 10"
    when: number | int< 10 #conditional expression

  - name: print this if greater than or equal to 10"
    ansible.builtin.debug:
      msg: "Given number {{ NUMBER }} is greater than 10"
    when: number|int >= 10


