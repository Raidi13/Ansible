#filters usage
- name: fliters/function
  hosts: local
  connection: local
  tasks:
  - name: print the default variable
    ansible.builtin.debug:
      msg: "Hello {{ course | default('Ansible') }}"

  - name : convert to uppercase
    vars:
      greeting: "Hello Raidi"
    ansible.builtin.debug:
      msg: "{{ greeting | upper }}"

  - name : convert to lowercase
    vars:
      greeting: "Hello Raidi"
    ansible.builtin.debug:
      msg: "{{ greeting | lower }}"

  - name: getthe unique values
    vars:
      numbers: [1,2,3,4,55,3,2,4,5,6]
    ansible.builtin.debug:
      msg: " {{ numbers | unique }} "

  
  - name: getthe min and max values
    vars:
      numbers: [1,2,3,4,55,3,2,4,5,6]
    ansible.builtin.debug:
      msg: " Min: {{ numbers | min }}, Max: {{ numbers | max }}"
  
  - name: convert map to list
    vars:
      course:
      name: " Devops with aws"
      duration: 120
      trainer: "shivakumar reddy"
    ansible.builtin.debug:
      msg: "{{ course | dict2items }}"
  
  - name: convert list to map
    vars:
      course:
      - { "key": "name","values": "Devops with Aws" }
      - { "key": "Duration","values": "120" }
      - { "key": "Trainer","values": "Shiva Kumar" }
    ansible.builtin.debug:
      msg: " {{ course | items2dict }}"

  - names: check ip address
    vars: 
        myip: "190.168.1.1"
    ansible.builtin.debug:
      msg: "{{ myip | ansible.untils.ipv4 }}"
